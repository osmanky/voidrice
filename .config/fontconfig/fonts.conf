<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Input Serif</family>
			<family>Sarasa Gothic</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Input Sans Serif</family>
			<family>Sarasa Gothic</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Input Sans</family>
			<family>Sarasa Gothic</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Sarasa Mono J</family>
			<family>Input Mono Narrow Medium</family>
			<family>Liberation Mono</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>
